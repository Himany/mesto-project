<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <title>Mesto</title>
  <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/main_logo.svg" alt="Логотип - Mesto">
    <hr class="header__line">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
      <div class="profile__info">
        <div class="profile__info-sub">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-but"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__img" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="element__container">
          <h2 class="element__title">Карачаевск</h2>
          <img class="element__like" src="./images/heart_border.svg" alt="Лайк">
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/elbrus.jpg" alt="Гора Эльбрус">
        <div class="element__container">
          <h2 class="element__title">Гора Эльбрус</h2>
          <img class="element__like" src="./images/heart_border.svg" alt="Лайк">
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/dombay.jpg" alt="Домбай">
        <div class="element__container">
          <h2 class="element__title">Домбай</h2>
          <img class="element__like" src="./images/heart_border.svg" alt="Лайк">
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/elbrus.jpg" alt="Гора Эльбрус">
        <div class="element__container">
          <h2 class="element__title">Гора Эльбрус</h2>
          <img class="element__like" src="./images/heart_border.svg" alt="Лайк">
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/dombay.jpg" alt="Домбай">
        <div class="element__container">
          <h2 class="element__title">Домбай</h2>
          <img class="element__like" src="./images/heart_border.svg" alt="Лайк">
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия">
        <div class="element__container">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <img class="element__like element__like_active" src="./images/heart_border.svg" alt="Лайк">
        </div>
      </div>
    </section>
    <section class="popup">
      <div class="popup__overlay">
        <button class="popup__close"></button>
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__item popup__item_el_heading" placeholder="Жак-Ив Кусто" required>
          <input type="text" class="popup__item popup__item_el_subheading" placeholder="Исследователь океана" required>
          <button class="popup__save">Сохранить</button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2023 Mesto Russia</p>
  </footer>
</body>
</html>
