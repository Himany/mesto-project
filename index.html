<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <title>Mesto</title>
  <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/main_logo.svg" alt="Логотип - Mesto">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
      <div class="profile__info">
        <div class="profile__info-sub">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-but" type="button" aria-label="Редактировать"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add" type="button" aria-label="Добавить"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__img" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="element__container">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like" type="button" aria-label="Нравится"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__img" src="./images/elbrus.jpg" alt="Гора Эльбрус">
        <div class="element__container">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like" type="button" aria-label="Нравится"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__img" src="./images/dombay.jpg" alt="Домбай">
        <div class="element__container">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like" type="button" aria-label="Нравится"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__img" src="./images/elbrus.jpg" alt="Гора Эльбрус">
        <div class="element__container">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like" type="button" aria-label="Нравится"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__img" src="./images/dombay.jpg" alt="Домбай">
        <div class="element__container">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like" type="button" aria-label="Нравится"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__img" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия">
        <div class="element__container">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button class="element__like" type="button" aria-label="Нравится"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" name="profile_edit">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="heading" class="popup__item" placeholder="Жак-Ив Кусто" required>
        <input type="text" name="subheading" class="popup__item" placeholder="Исследователь океана" required>
        <button class="popup__save" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
</div>
</body>
</html>
